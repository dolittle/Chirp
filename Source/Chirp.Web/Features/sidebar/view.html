<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="text-area">
        <textarea class="input-block-level" placeholder="Compose new Chirp..." data-bind="hasfocus: isEditing, value: chirpMessageCommand.message.content, valueUpdate: 'afterkeydown'"></textarea>
    </div>
    <div>
        <div data-bind="visible: shouldShowRemainingCharCount">
            <span class="badge" data-bind="text: availableLettersCount"></span>
                <button data-bind="command: chirpMessageCommand" class="btn btn-primary">Chirp</button>
            
        </div>
    </div>
    <img src="/Images/small_spinner.gif" data-bind="visible: chirpMessageCommand.isBusy" />
</body>
</html>
