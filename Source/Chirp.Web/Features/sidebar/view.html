<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="text-area">
        <textarea class="input-block-level" placeholder="Compose new Chirp..." data-bind="hasfocus: isEditing, value: message, valueUpdate: 'afterkeydown'"></textarea>
    </div>
    <div>
        <div>
            <span class="badge" data-bind="text: availableLettersCount"></span>
                <button data-bind="click: chirpMessage" class="btn btn-primary">Chirp</button>
            
        </div>
    </div>
    <img src="/Images/small_spinner.gif" data-bind="visible: chirpMessageCommand.isBusy" />
</body>
</html>
