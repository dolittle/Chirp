<html>
<head>
    <title></title>
</head>
<body>    
	<div class="row">
		<div class="span12">
			<form class="form-inline">
				<select data-bind="value:loginCommand.userName">
					<option value="hannah">Hannah</option>
					<option value="scott">Scott</option>
				</select>
				<span data-bind="validationMessageFor: loginCommand.userName"></span>
				<input type="password" data-bind="value:loginCommand.password" disabled="disabled"/>
				<span data-bind="validationMessageFor: loginCommand.password"></span>
				<button class="btn btn-primary" data-bind="click: login">Login</button>
			</form>
		</div>
</body>
</html>
